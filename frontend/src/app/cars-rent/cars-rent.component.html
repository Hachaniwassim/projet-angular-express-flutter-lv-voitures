<div class="ftco-blocks-cover-1" >
    <div class="ftco-cover-1 overlay innerpage" style="background-image: url('assets/images/hero_2.jpg')">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-6 text-center">
            <h1>Our For sell Cars</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="site-section bg-light">
    <div class="container">
      <div class="row">

        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let voiture of voituresList">
            <div class="item-1">
                <a href="#"><img [src]="voiture.image" alt="Image" class="img-fluid"></a>
                <div class="item-1-contents">
                  <div class="text-center">
                  <h3><a href="#">{{ voiture.title }}</a></h3>
                  <div class="rating">
                    <span class="icon-star text-warning"></span>
                    <span class="icon-star text-warning"></span>
                    <span class="icon-star text-warning"></span>
                    <span class="icon-star text-warning"></span>
                    <span class="icon-star text-warning"></span>
                  </div>
                  <div class="rent-price"><span>{{ voiture.price|currency:'TND' }}/</span>day</div>
                  </div>
                  <ul class="specs">
                    <li>
                      <span class="spec">{{ voiture.description|slice:0:70 }} </span>
                    </li>

                  </ul>
                  <br><br>
                  <div class="d-flex action">
                    <a routerLink="/cars-rent/{{ voiture.id }}" class="btn btn-primary">Rent Now</a>
                  </div>
                </div>
              </div>
          </div>
