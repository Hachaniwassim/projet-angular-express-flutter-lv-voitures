<main>
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
          <h1 class="fw-light">Team Members </h1>
      </div>
    </section>
    <div class="album py-2 bg-light">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col-lg-3 col-md-6 mb-4 mb-lg-0" *ngFor="let team of teamsList">
                <!-- Card-->
                <div class="card shadow-sm border-0 rounded">
                  <div class="card-body p-0"><img [src]="team.image" alt="" class="w-100 card-img-top">
                    <div class="p-4">
                      <h5 class="mb-0">{{team.name}}</h5>
                      <p class="small text-muted">{{team.city}}</p>
                      <ul class="social mb-0 list-inline mt-3">
                        <button mat-icon-button  routerLink="/teams/{{team.id}}" ><mat-icon>launch</mat-icon></button>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </div>
    </div>
  </main>
  <br><br><br>
