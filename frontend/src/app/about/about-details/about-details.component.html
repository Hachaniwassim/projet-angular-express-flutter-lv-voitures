<div class="ftco-blocks-cover-1">
    <div class="ftco-cover-1 overlay innerpage" style="background-image: url('assets/images/plan5.jpg')">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-6 text-center">
                    <h1>About Us</h1>
                    <h3 align="center" style="color:rgb(247, 247, 247)">Impression Make Customers </h3>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<section class="breadcrumb_section text-center clearfix">
    <div class="overlay"></div>
    <div class="page_title_area has_overlay d-flex align-items-center clearfix">
        <div class="container" data-aos="fade-up" data-aos-delay="100">
            <div class="row">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <img [src]="Agency?.image" alt="Image" class="img-fluid">
                </div>
                <div class="col-lg-4 ml-auto">
                    <h2 class="mb-4">
                        <mat-icon> location_on</mat-icon> {{Agency?.location}}
                    </h2>
                    <div class="container" align="center">
                        <span class="mx-4">&nbsp;
                            <mat-icon style="height:10px">today</mat-icon> {{ Agency?.date_creation }} <span class="mx-2">By</span><a href="#">  <h4 class="mb-4">{{ Agency?.owner }}</h4></a>
                        </span><br> <div class=" mr-auto">
                        <span>    <h2 class="mb-4">
                        description :</h2>  {{Agency?.description}}</span>
                        <hr>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
