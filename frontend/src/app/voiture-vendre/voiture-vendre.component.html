<!-- backtotop - start -->
<div id="thetop"></div>
<div class="backtotop">
  <a href="#" class="scroll">
    <i class="fa fa-arrow-up"></i>
  </a>
</div>
<!-- backtotop - end -->

<!-- preloader - start -->
<div class="preloader">
  <div class="animation_preloader">
    <div class="spinner"></div>
    <p class="text-center">Loading</p>
  </div>
  <div class="loader">
    <div class="row vh-100">
      <div class="col-3 loader_section section-left">
        <div class="bg"></div>
      </div>
      <div class="col-3 loader_section section-left">
        <div class="bg"></div>
      </div>
      <div class="col-3 loader_section section-right">
        <div class="bg"></div>
      </div>
      <div class="col-3 loader_section section-right">
        <div class="bg"></div>
      </div>
    </div>
  </div>
</div>
<!-- preloader - end -->
<div class="ftco-blocks-cover-1">
  <div class="ftco-cover-1 overlay innerpage" style="background-image: url('assets/images/plan2.jpg')">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-6 text-center">
          <h1>Car Articles For Sales</h1>

          <h3 align="center" style="color:rgb(247, 247, 247)">Born To Perform,Live the pleasure</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<section class="breadcrumb_section text-center clearfix">
  <div class="overlay"></div>
  <div class="page_title_area has_overlay d-flex align-items-center clearfix">
    <div class="container " data-aos="fade-up" data-aos-delay="100">
        <div class="row justify-content-center text-center mb-5 section-2-title">
          <div class="col-md-6">
            <span class="text-primary">Our Cars</span>
            <h2 class="mb-4">Our Cars For Sales </h2>
          </div>
        </div>

        <div class="row">
        <div class="col-lg-4 col-md-6 mb-5" *ngFor="let voiturevendre of voituresvendreList">
          <div class="item-1">
            <a href="#"><img [src]="voiturevendre.image" alt="Image" class="img-fluid"></a>
            <div class="item-1-contents">
              <div class="text-center">
                <h3>{{ voiturevendre.title }}</h3>
                <div class="rating">
                  <span class="icon-star text-warning"></span>
                  <span class="icon-star text-warning"></span>
                  <span class="icon-star text-warning"></span>
                  <span class="icon-star text-warning"></span>
                  <span class="icon-star text-warning"></span>
                </div>
                <div class="rent-price"> <span>${{ voiturevendre.price }}</span></div>
              </div>
              <ul class="specs">
                <li>
                  <span style="margin-right: 330px;">Doors</span>
                  <span class="spec">{{ voiturevendre.doors }}</span>
                </li>
                <li>
                  <span style="margin-right: 330px;">Seats</span>
                  <span class="spec">{{ voiturevendre.seats }}</span>
                </li>
                <li>
                  <span style="margin-right:280px;">Transmission</span>
                  <span class="spec">{{ voiturevendre.transmission }}</span>
                </li>
                <li>
                  <span style="margin-right:280px;" ></span>
                  <span class="spec"></span>
                </li>
              </ul>
            </div>
              <div class="container" align="center">
                <button routerLink="/voiture_vendre/{{ voiturevendre.id }}" class="btn btn-sm btn-outline-primary">Details</button>&nbsp; &nbsp;
                 <button type="button" title="Add To Fav"  id ="heart" class="btn btn-sm btn-outline-secondary"><i id="like"  ></i>Add to favorites</button>&nbsp;&nbsp;
                 <button class="btn btn-sm btn-outline-primary">Buy Now</button>&nbsp;
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
</section>
