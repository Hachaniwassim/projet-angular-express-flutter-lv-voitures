 <div class="ftco-blocks-cover-1" >
    <div class="ftco-cover-1 overlay innerpage" style="background-image: url('assets/images/hero_2.jpg')">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-6 text-center">
            <h1>Car Articles For Sales</h1>
            <br>
            <hr>
            <h2 align="center"  style="color:burlywood">Born To Perform , Live the pleasure <mat-icon> directions_car</mat-icon></h2>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="site-section bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let voiturevendre of voituresvendreList">
            <div class="item-1">
                <a href="#"><img [src]="voiturevendre.image" alt="Image" class="img-fluid"></a>
                <div class="item-1-contents">
                  <div class="text-center">
                  <h3><a href="#">{{ voiturevendre.title }}</a></h3>
                  <div class="rating">
                    <span class="icon-star text-warning"></span>
                    <span class="icon-star text-warning"></span>
                    <span class="icon-star text-warning"></span>
                    <span class="icon-star text-warning"></span>
                    <span class="icon-star text-warning"></span>
                  </div>
                  <div class="rent-price"><span>${{ voiturevendre.price }}/</span>day</div>
                  </div>
                  <ul class="specs">
                    <li>
                      <span>Doors</span>
                      <span class="spec">{{ voiturevendre.doors }}</span>
                    </li>
                    <li>
                      <span>Seats</span>
                      <span class="spec">{{ voiturevendre.seats }}</span>
                    </li>
                    <li>
                      <span>Transmission</span>
                      <span class="spec">{{ voiturevendre.transmission }}</span>
                    </li>
                   
                  </ul>
                  <div class="d-flex action">
                    <a routerLink="/voiture_vendre/{{ voiturevendre.id }}" class="btn btn-primary">Rent Now</a>
                  </div>
                </div>
              </div>
          </div>
